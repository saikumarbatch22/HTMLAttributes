    <!--Java Script values and variables
        The values in Java script are called data types.
        The most common data types are:
        String
        Number
        Boolean
        Object
        Array
        Function
        Date
        Java Script variables:
        A variable is a container for storing data values .
        In Java Script,we use the var keyword to declare a variable.
        Literals are fixed values that we insert directly into the code.
        A variable can be declared with var, let or const keywords.
        The let keyword declares a block scope local variable.
        The const keyword declares a block scope local variable that cannot be reassigned.
        Variable names can contain letters,digits, underscores and dollar signs.
        Variables must begin with a letter, underscore or dollar sign.
        variable names are case sensitive.
        For example, x and X are differnent variables.

        -->
    <h1>JS Numbers:Which can be written with or with out decimals</h1>
    <p id="abc"></p>
    <p id="ss"></p>
    <p id="ab"></p>
    <p id="xy"></p>
    <script>
        document.getElementById("abc").innerHTML = 34.00 + "<br>";
        document.getElementById("ss").innerHTML = "Hello ALL";
        let x;
        x = 6;
        document.getElementById("ab").innerHTML = "The value of x is " + x;
        let a = 100;
        let b = 200;
        let c = a + b;
        document.getElementById("xy").innerHTML = "The sum is "+c;
        

    </script>
