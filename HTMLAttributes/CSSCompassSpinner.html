<!DOCTYPE html>
<html>
<head>
    <style>
        .compass {
            width: 100px;
            height: 100px;
            border: 10px solid #3498db;
            border-top: 10px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


    </style>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="compass"></div>

</body>
</html>
