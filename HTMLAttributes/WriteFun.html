<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function add(a, b) {
            return a + b;

        }
    </script>
</head>
<body>
    <!--document.write()
        Here document is a predefined java script object write() is a predefined 
        a member method of document object.
        This method will point the event value with in the html web page.
        Here we are returning a value from java script function,-->
    <script type="text/javascript">
        var x = 10;
        var y = 5;
        res = add(x, y)
        document.write("addition result is " + res);
    </script>
</body>
</html>
