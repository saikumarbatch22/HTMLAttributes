<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--Multimedia :
        it comes in many different formats. It can be anything like
        images,music ,video ,audio etc...

        Video Tag:
        HTMl video element is used to show a video on a web page.
        Controls attribute add video controls like play,pause and volume.

        Its better to include width and height attributes. 
        if height and width are not set the page 
        flicker with video loads.

        source elements allows us to specify alternate video files.
        which consits of src attribute which say the source of our video 
        file.


        --> 
    <video controls width="320" height="240" autoplay >
        <source src="Videos/animatedvideo.mp4" type="video/mp4" />

    </video>
    <!--HTML audio
        HTML audio element is used to play audio file on a web page.

        audio controls:
        attribute adds audio controls like play,pause and volume.


        Source: element allows you to specify alternative audio files which the browser may choose.

        -->
    <audio controls>
        <source src="Audio/audio-club-edyn-343275.mp3" type="audio/mp3" />

    </audio>

</body>
</html>
