<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--Conditional Statements or decision making statements:
        Based on some condition we want to execute different blocks of code.
        1)IF Statement:
        Executes a block of code if the condition is true.
        2)IF else statemtnt:
        Executes one block if the condition is true another is false.
        3)if else if else ladder
        checks multiple conditions in sequence
        -->
    <script>
        let age = 18;
        if (age >= 18) {
            console.log("you are eligible to vote");
        }

        let score = 45;
        if (score >= 50) {
            console.log("You passed");
        }
        else {
            console.log("you failed");
        }
        let marks = 85;
        if (marks >= 90) {
            console.log("Grade :A+");
        }
        else if (marks >= 75) {
            console.log("Grade: A");
        }
        else if (marks >= 60) {
            console.log("Grade B");
        }
        else {
            console.log("Grade: C");
        }
    </script>

</body>
</html>
