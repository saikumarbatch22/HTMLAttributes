<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins',sans-serif;
            background: linear-gradient(135deg,#1f1c2c,#928dab);
            color: #fff;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            margin: 2rem auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: translateY(-10px);
            }

            .card h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .card p {
                font-size: 1.1rem;
                margin-bottom: 30px;
                line-height: 1.6;
            }

        .btn {
            background: #00c9a7;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .btn:hover {
                background: #007f6d;
            }

        @media(max-width:600px) {
            .card h1 {
                font-size: 1.8rem;
            }

            .card p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the World of HTML </h1>
        <p>Explore High end design, and technical brilliance</p>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
