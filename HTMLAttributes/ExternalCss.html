    <!--External CSS-->
    <!--The <link> element is used to link to an external style sheet.
        The <link> element is placed inside the <head> section.
        The rel attribute specifies the relationship between the current document and the linked document.
        The href attribute specifies the location (URL) of the linked document.
        The type attribute specifies the type of the linked document.
        The <link> element is an empty element, meaning it does not have a closing tag.
        Syntax: <link rel="stylesheet" type="text/css" href="style.css">
        Example: <link rel="stylesheet" type="text/css" href="mystyle.css">
        External CSS is used to define a style for multiple HTML pages.
        External CSS is defined in a separate file with a .css extension.

        External CSS is useful when the same style is used on multiple pages.
        External CSS is recommended for large websites.
        External CSS can be cached by the browser, which can improve the load time of the web page.
        External CSS is classified into three types:
        1. Element Selector:
        Element Selector selects HTML elements based on the element name.
        Element Selector is used to apply a style to a specific HTML element.
        2. ID Selector:
        ID Selector selects a single HTML element based on the id attribute.
        ID Selector is used to apply a style to a single HTML element.
        3. Class Selector:
        Class Selector selects HTML elements based on the class attribute.
        Class Selector is used to apply a style to multiple HTML elements.
