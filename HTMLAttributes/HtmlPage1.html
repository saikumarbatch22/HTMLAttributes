            ID attribute:
            The ID attribute can be used to uniquely identify  any element with in a page.
            There are two primary reasons that we might want to use an id

            if an elements carries an ID attribute as a  unique identifier it is possible to identify
            just that element and its content.

            if we have two elements with same name with in a web page(or stylesheet)
            we can use ID attribute to distinguish between elements that  have the
            same name.

            The Title attribute:The title attribute gives a suggested title for
            the element. They syntax for the title attribute is similar as
            explained for id attribute.

            class attribute:

            The <marquee> element:

            Absolute and Relative links:
            An absolute link is a link that contains the full URL of the page
            including the protocol(http:// or https://)
            A relative link is a link that contains only the path to the page
            relative to the current page.
            For ex:if we are on the page http://www.example.com/page1.html
            and we want to link to the page http://www.example.com/page2.html
            we can use a relative link like this: <a href="page2.html">Page 2</a>
            instead of an absolute link like this: <a href="http://www.example.com/page2.html">Page 2</a>

            Use image as a link:
            We can use an image as a link by placing the <img> element
            inside the <a> element.
            Ex:<a href="http://www.example.com"><img src="image.jpg" alt="Example"></a>


            HTML image map:

            An image map is an image with clickable areas.
            We can create an image map using the <map> and <area> elements.
            Ex:
            <img src="image.jpg" usemap="#examplemap" alt="Example">
            <map name="examplemap">
            <area shape="rect" coords="34,44,270,350" href="http://www.example.com" alt="Example">
            <area shape="circle" coords="337,300,44" href="http://www.example.com" alt="Example">
            <area shape="poly" coords="25,25,50,50,75,25" href="http://www.example.com" alt="Example">
            </map>
            How does it work:
            The <img> element specifies the image to be used as the map.
            The usemap attribute specifies the name of the map to be used.
            The <map> element defines the map and its name.
            The <area> element defines the clickable areas on the map.
            The shape attribute specifies the shape of the area(rectangle, circle, polygon).

            example for background image using CSS:
            <body style="background-image:url('background.jpg');background-repeat:no-repeat;background-position:center;background-attachment:fixed;background-size:cover;">
