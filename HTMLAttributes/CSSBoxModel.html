<!DOCTYPE html>
<html>
<head>
    <!--CSS Box Model and Layout-->
    <!--Here is a brief explanation of both concepts:-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, main, section, article, aside, footer {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
        }

        header {
            background-color: #f8f8f8;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        section, article {
            background-color: #e9e9e9;
            margin-bottom: 10px;
        }

        aside {
            background-color: #d9d9d9;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>

    <meta charset="utf-8" />
    <title> </title>
</head>
        <body >
        <!-- Create a simple HTML layout using semantic elements and apply basic CSS styling to demonstrate the box model. -->
        <header >
        <h1 > Website Header</h1 >
        </header >
        <nav >
        <a href="#" > Home</a >
        <a href="#" > About</a >
        <a href="#" > Services</a >
        <a href="#" > Contact</a >
        </nav >
        <main >
        <section >
        <h2 > Main Section</h2 >
        <p > This is the main content area.</p >
        </section >
        <article >
        <h2 > Article Title</h2 >
        <p > This is an article within the main content.</p >
        </article >
        <aside >
        <h2 > Sidebar</h2 >
        <p > This is some additional information in the sidebar.</p >
        </aside >
        </main >
        <footer >
        <p > Website Footer</p >
        </footer >


        </body >
        </html >
