        var-- old function scoped
        can be redeclared and update
        scope:function level
        Hoised(but initialized as undefined)
        
        var name="sai";
        var name="raj"; here re declaration allowed
        name="sai kumar"; here update allowrd
        console.long(name); will display the name sai kumar

        let: Modern,block scoped
        Can be updated, but not re declared in the same scope
        Scope:block level({..})
        Hoisted(but not initialized)

        let age=30;
        age=31; updated allowrd
        let age=32 where as redeclaration not allowed
        Console/log(age) displays age 31

        const:Constant,block-scoped
        Cannot be updated or re declared
        must be initalized at declaration.

        const birthyear=1990
        birthyear=1991 update not allowed
        const birthyear=1992 re declaration not allowrd
        console.log(birthyear); displays 1990
